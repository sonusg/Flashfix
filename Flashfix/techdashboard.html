<!DOCTYPE html>
<html lang="en">
<head>
    <title>Technician Dashboard - FlashFix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">FlashFix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="auth.html">Request Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="techdashboard.html">Technician Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <h2>Technician Job Board</h2>
        <div id="techProfileDisplay" style="display: none;" class="container my-3 p-3 border rounded bg-light">
            <p>Logged in as Technician: <strong><span id="techDisplayName"></span></strong></p>
            <p>Phone: <strong><span id="techDisplayPhone"></span></strong></p>
        </div>
        <p id="loggedInTechName" class="text-muted text-center" style="display:none;"></p>
        <div id="techAuthMessage" class="alert alert-warning" style="display:none;">
            <p>Please log in as a technician to view and manage service requests.</p>
            <button onclick="window.location.href='techauth.html'" class="btn btn-primary">Technician Login</button>
        </div>
        <div id="requestsList" style="display:none;">
            <p class="text-center text-muted">Loading available jobs...</p>
        </div>
        <button id="techLogoutButton" class="btn btn-danger mt-4" style="display:none;">Logout as Technician</button>
        <p class="mt-3"><a href="index.html">Back to Home</a></p>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FlashFix. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
